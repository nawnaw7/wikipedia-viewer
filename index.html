        <header>
            <h1>Wikipedia Viewer</h1>

        <section>

      <div class="container search-panel">
        <div class="row justify-content-center">
            <div class="col-sm-8">
              <div class="input-group">
               <input type="text" class="form-control" id="search-input" placeholder="Search Wikipedia...">
              </div>
            </div>
            
            <!-- Buttons -->
            <div class="col">
               <button class="btn btn-outline-info" id="search-btn" type="button">Search</button>
            </div>
            <div class="col">
               <a target="_blank" href="https://en.wikipedia.org/wiki/Special:Random"><button class="btn btn-outline-danger" id="random-btn" type="button">Random</button></a>
            </div>
        </div>
      </div>
